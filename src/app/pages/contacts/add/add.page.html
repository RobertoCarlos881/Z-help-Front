<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="volver()" text="Regresar" mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-icon name="people-outline" class="icono" color="dark"></ion-icon>
  
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="bienvenida" color="primary" mode="ios">Ingresa un contacto de confianza</ion-card-title>
      <ion-card-subtitle class="bienvenida" color="dark">Escribe el número de teléfono y el nombre con el que quieres guardar a tu contacto de confianza.</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="myForm" (ngSubmit)="guardar()">
        <ion-item class="casilla">
          <ion-label position="floating">Nombre (tamaño mínimo: 4 letras)</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item class="casilla">
          <ion-label position="floating">Número de teléfono</ion-label>
          <ion-input type="text" formControlName="telefono"></ion-input>
        </ion-item>
        <br>
        <ion-button expand="block" shape="round" [disabled]="myForm.invalid" type="submit">
          Continuar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>


</ion-content>
