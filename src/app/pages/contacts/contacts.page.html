<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title mode="ios">Contactos</ion-title>

    <ion-buttons slot="start">
      <ion-avatar mode="ios">
        <img src="/assets/yo2.png" />
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-text class="bienvenida">
    <h1>Contactos de confianza</h1>
  </ion-text>

  <ion-img src="assets/contactos.png"></ion-img>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="large">
      <ion-icon name="person-add-outline" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center" [edge]="true">
    <ion-fab-button color="danger" size="large">
      <ion-icon name="radio-sharp" size="large"></ion-icon>
      <!--<ion-icon name="megaphone-sharp" size="large"></ion-icon>-->
    </ion-fab-button>
  </ion-fab>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom" color="primary">
  
        <ion-tab-button tab="inicio">
          <ion-icon name="home" size="large"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="foro">
          <ion-icon name="receipt" size="large"></ion-icon>
          <ion-label>Foro</ion-label>
        </ion-tab-button>
  
        <ion-tab-button disabled="true">
          
          
        </ion-tab-button>
  
        <ion-tab-button tab="contacts">
          <ion-icon name="people" size="large"></ion-icon>
          <ion-label>Contactos</ion-label>
        </ion-tab-button>
  
        <ion-tab-button tab="actividad">
          <ion-icon name="pulse-outline" size="large"></ion-icon>
          <ion-label>Actividad</ion-label>
        </ion-tab-button>
  
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
