<ion-header [translucent]="true">
</ion-header>

<ion-content color="secondary">
  
  <ion-img src="assets/logo.png"></ion-img>
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="bienvenida" color="primary" mode="ios">Bienvenido a Z-Help</ion-card-title>
      <ion-card-subtitle class="bienvenida" color="medium">Por favor llena las siguientes casillas</ion-card-subtitle>
    </ion-card-header>


    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item color="dark" class="casilla">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>
        <ion-item color="dark" class="casilla">
          <ion-label position="floating">Escuela</ion-label>
          <ion-input formControlName="escuela"></ion-input>
        </ion-item>
        <ion-item color="dark" class="casilla">
          <ion-label position="floating">Boleta</ion-label>
          <ion-input formControlName="boleta"></ion-input>
        </ion-item>
        <ion-item color="dark" class="casilla">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password" ></ion-input>
        </ion-item>
        <ion-item color="dark" class="casilla">
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
        </ion-item>
        <br>
        
      </form>
      <ion-button expand="block" shape="round" href="z-help">
        Registrarse
      </ion-button>
      <ion-button expand="block" shape="round" fill="clear" href="/">
        Volver
      </ion-button>
    </ion-card-content>
  </ion-card>


  
</ion-content>
