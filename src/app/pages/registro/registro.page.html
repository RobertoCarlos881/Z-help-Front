<ion-header [translucent]="true">
</ion-header>

<ion-content color="secondary">
  
  <ion-img src="assets/logo.png"></ion-img>
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="bienvenida" color="primary" mode="ios">Bienvenido a Z-Help</ion-card-title>
      <ion-card-subtitle class="bienvenida" color="medium">Por favor llena las siguientes casillas</ion-card-subtitle>
    </ion-card-header>


    <ion-card-content>
      <form [formGroup]="formularioRegistro">
        <ion-item color="casilla" class="casilla">
          <ion-label position="floating" color="texto">Nombre</ion-label>
          <ion-input formControlName="nombre" color="texto"></ion-input>
        </ion-item>
        <ion-item color="casilla" class="casilla">
          <ion-label position="floating" color="texto">Correo electronico</ion-label>
          <ion-input formControlName="Correo electronico" color="texto"></ion-input>
        </ion-item>
        <ion-item color="casilla" class="casilla">
          <ion-label position="floating" color="texto">Numero de celular</ion-label>
          <ion-input type="number" onkeypress="return event.charCode >= 48" min="1" formControlName="Numero de celular" color="texto"></ion-input>
        </ion-item>
        <ion-item color="casilla">
          <ion-checkbox>
            <ion-text color="texto" class="ion-text-wrap">
              He leído y acepto los <a href="">términos y condiciones</a> 
            </ion-text>
          </ion-checkbox> 
          
        
        </ion-item>
        <br>
        
      </form>
      <ion-button expand="block" shape="round" id="popover-button">
        Continuar
      </ion-button>
      <ion-button expand="block" shape="round" fill="clear" href="/">
        Volver
      </ion-button>
      
    </ion-card-content>
  </ion-card>
  
  <ion-popover trigger="popover-button" [dismissOnSelect]="true" side="top" alignment="center">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item>
            Perteneces al instituto como: 
          </ion-item>
          <ion-item [button]="true" [detail]="true" color="primary" href="/registro/alumno/">Alumno</ion-item>
          <ion-item [button]="true" [detail]="true" color="secondary" href="/registro/maestro-empleado/">Profesor</ion-item>
          <ion-item [button]="true" [detail]="true" color="tertiary" href="/registro/maestro-empleado/">Empleado</ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>
  
</ion-content>
