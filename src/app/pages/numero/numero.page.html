<ion-header [translucent]="true">
</ion-header>

<ion-content color="secondary">
  <ion-img src="assets/logo.png"></ion-img>
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="bienvenida" color="primary" mode="ios">Ingresa tu número de teléfono</ion-card-title>
      <ion-card-subtitle class="bienvenida" color="medium">¡HOLA!, porfavor ingresa el número de teléfono con el que está registrado tu usuario.</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form>
        <ion-item color="casilla" class="casilla">
          <ion-label position="floating" color="texto">Número de teléfono</ion-label>
          <ion-input color="texto" type="number" onkeypress="return event.charCode >= 48" min="1" ></ion-input>
        </ion-item>
        
      </form>
      <br>
      <ion-button expand="block" shape="round" href="/login/codigo">
        Continuar
      </ion-button>
      <ion-button expand="block" shape="round" fill="clear" href="/">
        Volver
      </ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
