<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="z-help"
        text="Regresar"
        mode="ios"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <ion-text class="bienvenida">
    <h1>Mi perfil</h1>
  </ion-text>

  <ion-card class="card">
    <ion-card-content>
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2.2"> </ion-col>
          <ion-col size="7.5">
            <ion-avatar mode="ios" size="large">
              <img src="./assets/perfil.jpg" />
            </ion-avatar>
          </ion-col>
          <ion-col size=".5">
            <ion-button (click)="perfilEdit()" fill="clear" color="dark">
              <ion-icon name="create-outline" size="large"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>

        <div *ngIf="datosUsuario">
          <ion-row>
            <ion-col size="12">
              <ion-card-title>{{datosUsuario.nombre}}</ion-card-title>
              <ion-card-subtitle>{{datosUsuario.email}}</ion-card-subtitle>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-card-subtitle>Número:</ion-card-subtitle>
              <ion-card-title>{{datosUsuario.numero_telefonico}}</ion-card-title>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-card-subtitle>Escuela:</ion-card-subtitle>
              <ion-card-title>{{datosUsuario.institucion}}</ion-card-title>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-card-subtitle>Boleta:</ion-card-subtitle>
              <ion-card-title>{{datosUsuario.identificador_politecnico}}</ion-card-title>
              <br/>
            </ion-col>
          </ion-row>
        </div>

        <ion-row>
          <ion-col>
            <ion-button (click)="onLogout()" fill="clear">
              <ion-icon
                name="exit-outline"
                size="large"
                class="ion-no-padding"
                color="danger"
              ></ion-icon>
              <ion-text color="danger" class="ion-padding-top">
                <h1>Cerrar Sesión</h1>
              </ion-text>
            </ion-button>
          </ion-col>
        </ion-row>

        <ion-row (click)="eliminarUser()">
          <ion-col size="2">
            <ion-icon
              name="trash-bin"
              size="large"
              class="ion-padding-start"
              color="danger"
            ></ion-icon>
          </ion-col>
          <ion-col size="10">
            <ion-text color="danger" class="ion-padding-top">
              <h1>Eliminar cuenta</h1>
            </ion-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
