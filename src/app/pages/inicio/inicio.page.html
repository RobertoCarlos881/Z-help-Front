<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title mode="ios">Tu ubicacion:</ion-title>

    <ion-buttons slot="start">
      <ion-avatar mode="ios">
        <img src="/assets/yo2.png" />
      </ion-avatar>
    </ion-buttons>

  
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-fab vertical="top" horizontal="start" slot="fixed">
    <ion-icon name="compass-outline" size="large" ></ion-icon>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-icon name="locate-sharp" size="large" class="ion-padding" color="primary"></ion-icon>
  </ion-fab>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button size="large" color="secondary">
      <ion-icon name="share-social-outline" size="large"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button color="primary">
        <ion-icon name="timer" size="large"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="primary">
        <ion-icon name="location-sharp" size="large"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  

</ion-content>
