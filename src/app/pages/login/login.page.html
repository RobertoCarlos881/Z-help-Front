<ion-header [translucent]="true">
</ion-header>

<ion-content color="secondary">
  <ion-img src="assets/logo.png"></ion-img>
  <ion-card class="card">
    <ion-card-header>
      <ion-card-title class="bienvenida" mode="ios">¡Hola! Que bueno tenerte de vuelta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item color="dark" class="casilla">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" ></ion-input>
        </ion-item>
        <ion-item color="dark" class="casilla">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        <ion-label slot="end"><u>¿Contraseña olvidada?</u></ion-label>
      </form>
      <br>
      <ion-button expand="block" shape="round" href="z-help">
        Iniciar Sesión
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-text class="regis-text">
    ¿no estas registrado? <u>REGISTRATE</u>
  </ion-text>
</ion-content>
