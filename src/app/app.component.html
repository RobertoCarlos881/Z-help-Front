<ion-app>

  <ion-menu side="end" menuId="MENU" contentId="main">
    <ion-header >
      <ion-toolbar color="primary" class="ion-padding-vertical">
        <ion-buttons slot="start" >
          <ion-button href="perfil" fill="clear" shape="circle">
            <ion-avatar>
              <img src="/assets/yo2.png" />
            </ion-avatar>
          </ion-button>
        </ion-buttons>
        <ion-label class="ion-padding-horizontal">PRAXEDES</ion-label>
        <ion-button fill="clear" href="/" slot="end">
          <ion-icon name="exit-outline" size="large" color="danger"></ion-icon>
        </ion-button>
      </ion-toolbar>
    </ion-header>
    <ion-content >
      <ion-list >
        <ion-item class="opciones" detail>
          <ion-icon slot="start" name="help-circle-outline" size="large" color="dark"></ion-icon>
          <ion-text color="dark" slot="start">
          ¿Necesitas ayuda?
          </ion-text>
        </ion-item>

        <ion-item class="opciones" detail>
          <ion-icon slot="start" name="megaphone-sharp" color="dark"></ion-icon>
          <ion-text color="dark" slot="start">
            Prueba S.O.S
          </ion-text>
        </ion-item>

        <ion-item class="opciones" detail>
          <ion-icon slot="start" name="document-text" color="dark"></ion-icon>
          <ion-text color="dark" slot="start">
            Términos y condiciones
          </ion-text>
        </ion-item>

        <ion-item class="opciones" detail>
          <ion-icon slot="start" name="construct-outline" color="dark"></ion-icon>
          <ion-text color="dark" slot="start">
            Configuración  
          </ion-text>
        </ion-item>

        <ion-item button id="popover-button" class="opciones" detail>
          <ion-icon slot="start" name="call" color="dark"></ion-icon>
          <ion-text color="dark" slot="start">
            Telefonos de emergencia  
          </ion-text>
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-popover trigger="popover-button" [dismissOnSelect]="true" side="top" alignment="center">
    <ng-template>
      <ion-content>
        <ion-list>
          <ion-item>
            ¿Quien puede atender tu emergencia? 
          </ion-item>
          <ion-item [button]="true" [detail]="true" color="primary">
            <ion-icon size="large" slot="start" name="shield-half"></ion-icon>
            Policía
          </ion-item>
          <ion-item [button]="true" [detail]="true" color="danger">
            <ion-icon size="large" slot="start" name="medkit"></ion-icon>
            Cruz Roja
          </ion-item>
          <ion-item [button]="true" [detail]="true" color="warning">
            <ion-icon size="large" slot="start" name="flame-outline"></ion-icon>
            Bomberos
          </ion-item>
          <ion-item [button]="true" [detail]="true" color="secondary">
            <ion-icon size="large" slot="start" name="people-circle-outline"></ion-icon>
            Denuncia Anonima
          </ion-item>
          <ion-item [button]="true" [detail]="true" color="tertiary">
            <ion-icon size="large" slot="start" name="man"></ion-icon>
            Atención Ciudadana
          </ion-item>
          <ion-item [button]="true" [detail]="true" color="success">
            <ion-icon size="large" slot="start" name="location-sharp"></ion-icon>
            Locatel
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-popover>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
