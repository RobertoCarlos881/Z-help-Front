<ion-card class="card">
  <ion-card-header>
    <ion-card-title class="bienvenida" mode="ios">Edita tu Escuela</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form (ngSubmit)="guardarNombre()">
      <ion-item class="casilla">
        <ion-label position="floating">Nombre de la escuela</ion-label>
        <ion-input [(ngModel)]="escuela" name="escuela"></ion-input>
      </ion-item>
      <br>
      <ion-button expand="block" shape="round" type="submit">
        GUARDAR
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
