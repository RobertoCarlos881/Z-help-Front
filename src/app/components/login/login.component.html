<ion-card class="card">
  <ion-card-header>
    <ion-card-title class="bienvenida" mode="ios">¡Hola! Que bueno tenerte de vuelta</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form>
      <ion-item class="casilla">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item class="casilla">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-label slot="end"><a href="login/numero">¿Contraseña olvidada?</a></ion-label>
    </form>
    <br>
    <ion-button expand="block" shape="round" href="z-help">
      Iniciar Sesión
    </ion-button>
  </ion-card-content>
</ion-card>
